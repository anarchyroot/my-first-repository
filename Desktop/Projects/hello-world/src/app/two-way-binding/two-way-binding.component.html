<div>
  <label>Full Name:</label>
  <input type="text" [(ngModel)]="name">
  <h2 [hidden]="!name">Hello {{name}}!</h2>
</div>
<!--NgIf is an Angular directive that is used to add/remove an element subtree to the DOM on the basis of the value of a boolean expression
In this case we look for a particular string match(brian)-->
<div *ngIf="name.toLowerCase()=='brian'">
  <h3>Ah! We've been waiting for you {{name}}!</h3>
  <p>Here's the map you've been looking for</p>
  <p><img [src]="treasureMap"></p>
</div>
